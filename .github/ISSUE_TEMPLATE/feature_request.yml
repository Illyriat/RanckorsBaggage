description: Suggest a new feature or improvement for the Ranckors Baggage addon
title: "[Feature] <short summary of the suggestion>"
labels: [enhancement]
body:
  - type: textarea
    attributes:
      label: What is the problem you're trying to solve?
      description: Describe the current limitation or missing functionality in the addon.
      placeholder: |
        Example:
        I‚Äôd like to see Banked Crowns displayed. Right now, there‚Äôs no way to show them in the UI.
